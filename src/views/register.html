<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Lector Manga</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="/images/logo.png" alt="Lector Manga Logo">
                <h1>Lector Manga</h1>
                <p>Tu biblioteca de mangas online</p>
            </div>
            
            <div class="auth-form">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">
                            <span class="material-icons">person</span>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <span class="material-icons">email</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <span class="material-icons">lock</span>
                        </label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">
                            <span class="material-icons">lock</span>
                        </label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                    
                    <div class="error-message" id="register-error"></div>
                    
                    <button type="submit" class="auth-button">Registrarse</button>
                </form>
                
                <div class="auth-links">
                    <span>¿Ya tienes una cuenta?</span>
                    <a href="/login">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
