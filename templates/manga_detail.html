<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Manga - MangaReader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
        }
        
        .simple-header {
            background: var(--surface);
            padding: 15px 20px;
            box-shadow: 0 2px 10px var(--shadow-dark);
            margin-bottom: 20px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--background);
        }
        
        .back-button:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        
        .header-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .manga-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .manga-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px var(--shadow-dark);
        }
        
        .manga-cover {
            flex-shrink: 0;
        }
        
        .manga-cover img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        .manga-info {
            flex: 1;
            min-width: 300px;
        }
        
        .manga-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .manga-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--background);
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .meta-item .material-icons {
            font-size: 18px;
            color: var(--primary);
        }
        
        .manga-description {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1rem;
            background: var(--background);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .manga-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tag {
            background: var(--primary);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .tag:hover {
            transform: translateY(-1px);
        }
        
        .manga-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .primary-button {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .primary-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }
        
        @media (max-width: 768px) {
            .manga-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
            
            .manga-cover img {
                width: 250px;
                height: 330px;
            }
            
            .manga-title {
                font-size: 2rem;
            }
            
            .manga-meta {
                justify-content: center;
            }
            
            .manga-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <header class="simple-header">
        <div class="header-content">
            <a href="/" class="back-button">
                <span class="material-icons">arrow_back</span>
                Volver al inicio
            </a>
            <span class="header-title">Detalles del Manga</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="manga-detail-container">
        <div class="manga-header">
            <div class="manga-cover">
                <img id="manga-cover" src="" alt="Portada del manga">
            </div>
            
            <div class="manga-info">
                <h1 class="manga-title" id="manga-title">Cargando...</h1>
                
                <div class="manga-meta">
                    <div class="meta-item">
                        <span class="material-icons">person</span>
                        <span id="manga-artist">-</span>
                    </div>
                    <div class="meta-item">
                        <span class="material-icons">language</span>
                        <span id="manga-language">-</span>
                    </div>
                    <div class="meta-item">
                        <span class="material-icons">visibility</span>
                        <span id="manga-views">0</span> vistas
                    </div>
                    <div class="meta-item">
                        <span class="material-icons">collections</span>
                        <span id="manga-pages">0</span> páginas
                    </div>
                </div>
                
                <div class="manga-description" id="manga-description">
                    Cargando descripción...
                </div>
                
                <div class="manga-tags" id="manga-tags">
                    <!-- Las etiquetas se cargarán aquí -->
                </div>
                
                <div class="manga-actions">
                    <a href="#" class="action-button primary-button" id="read-button">
                        <span class="material-icons">play_arrow</span>
                        Leer manga
                    </a>
                </div>
            </div>
        </div>
    </div>    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener ID del manga de la URL
            const pathParts = window.location.pathname.split('/');
            const mangaId = pathParts[pathParts.length - 1];
            
            loadMangaDetails(mangaId);
        });
        
        async function loadMangaDetails(mangaId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/mangas/${mangaId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Manga no encontrado');
                }
                
                const manga = await response.json();
                
                // Actualizar la interfaz
                document.getElementById('manga-title').textContent = manga.title;
                document.getElementById('manga-cover').src = manga.cover_image;
                document.getElementById('manga-cover').alt = `Portada de ${manga.title}`;
                document.getElementById('manga-artist').textContent = manga.artist || 'Desconocido';
                document.getElementById('manga-language').textContent = manga.language || 'Español';
                document.getElementById('manga-views').textContent = manga.views || 0;
                document.getElementById('manga-pages').textContent = manga.page_count || 0;
                document.getElementById('manga-description').textContent = manga.description || 'Sin descripción disponible.';
                
                // Cargar etiquetas
                const tagsContainer = document.getElementById('manga-tags');
                tagsContainer.innerHTML = '';
                
                const allTags = [...(manga.genres || []), ...(manga.tags || [])];
                if (allTags.length > 0) {
                    allTags.forEach(tag => {
                        if (tag.trim()) {
                            const tagElement = document.createElement('span');
                            tagElement.className = 'tag';
                            tagElement.textContent = tag.trim();
                            tagsContainer.appendChild(tagElement);
                        }
                    });
                } else {
                    tagsContainer.innerHTML = '<span class="tag">Sin etiquetas</span>';
                }
                
                // Configurar botón de lectura
                document.getElementById('read-button').href = `/read/${mangaId}`;
                
                // Incrementar vistas
                await fetch(`/api/mangas/${mangaId}/view`, { 
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
            } catch (error) {
                console.error('Error al cargar detalles del manga:', error);
                document.getElementById('manga-title').textContent = 'Error al cargar manga';
                document.getElementById('manga-description').textContent = 'No se pudo cargar la información del manga.';
            }
        }
    </script>
</body>
</html>
