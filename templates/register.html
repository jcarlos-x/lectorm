<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MangaReader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <span class="material-icons">menu_book</span>
                    <h1>MangaReader</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Únete a nuestra comunidad de lectores</p>
            </div>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="username" name="username" required minlength="3">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" name="password" required minlength="6">
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="accept-terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="auth-link">términos y condiciones</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    <span class="button-text">Crear Cuenta</span>
                    <span class="loading-spinner" style="display: none;">
                        <span class="material-icons">refresh</span>
                    </span>
                </button>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="auth-link">Inicia sesión aquí</a></p>
                </div>
            </form>
            
            <div class="alert" id="alert" style="display: none;">
                <span class="material-icons alert-icon">info</span>
                <span class="alert-message"></span>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
