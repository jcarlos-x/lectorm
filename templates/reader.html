<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector - MangaReader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        
        .reader-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .reader-header.hidden {
            transform: translateY(-100%);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .manga-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .page-info {
            color: #888;
            font-size: 0.9rem;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .reader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            padding-bottom: 50px;
            min-height: 100vh;
        }
        
        .page-container {
            position: relative;
            max-width: 900px;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .manga-page {
            width: 100%;
            height: auto;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-bottom: 2px solid #333;
        }
        
        .manga-page:last-child {
            border-bottom: none;
        }
        
        .manga-page.zoomed {
            transform: scale(1.2);
            cursor: grab;
            z-index: 100;
            position: relative;
        }
        
        .manga-page.zoomed:active {
            cursor: grabbing;
        }
        
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .navigation.hidden {
            transform: translateY(100px);
        }
        
        .nav-button {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }
        
        .nav-button:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 0.9rem;
        }
        
        .page-input {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            width: 60px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #888;
            font-size: 1.1rem;
        }
        
        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            color: #ff6b6b;
            text-align: center;
        }
        
        .error .material-icons {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .reader-header {
                padding: 10px 15px;
            }
            
            .manga-info h1 {
                font-size: 1rem;
            }
            
            .navigation {
                bottom: 15px;
                right: 15px;
                padding: 8px 15px;
            }
            
            .nav-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .page-container {
                max-width: 100%;
            }
            
            .manga-page.zoomed {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <!-- Header -->
        <header class="reader-header" id="reader-header">
            <div class="header-left">
                <button class="back-button" onclick="goBack()">
                    <span class="material-icons">arrow_back</span>
                </button>
                <div class="manga-info">
                    <h1 id="manga-title">Cargando...</h1>
                    <div class="page-info">
                        <span id="total-pages">0</span> páginas totales
                    </div>
                </div>
            </div>
            
            <div class="header-controls">
                <button class="control-button" onclick="toggleFullscreen()">
                    <span class="material-icons">fullscreen</span>
                </button>
                <button class="control-button" onclick="toggleUI()">
                    <span class="material-icons">visibility_off</span>
                </button>
            </div>
        </header>
        
        <!-- Content -->
        <div class="reader-content" id="reader-content">
            <div class="loading" id="loading">
                <span class="material-icons">hourglass_empty</span>
                Cargando páginas...
            </div>
            
            <div class="error" id="error" style="display: none;">
                <span class="material-icons">error</span>
                <h3>Error al cargar el manga</h3>
                <p>No se pudieron cargar las páginas del manga.</p>
            </div>
            
            <!-- Las páginas se cargarán aquí -->
        </div>
        
        <!-- Navigation -->
                <!-- Navigation -->
        <div class="navigation" id="navigation">
            <button class="nav-button" onclick="scrollToTop()">
                <span class="material-icons">keyboard_arrow_up</span>
                Inicio
            </button>
            
            <button class="nav-button" onclick="toggleFullscreen()">
                <span class="material-icons">fullscreen</span>
            </button>
        </div>
    </div>
    
    <script>
        let totalPages = 0;
        let mangaImages = [];
        let mangaId = null;
        let uiVisible = true;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener ID del manga de la URL
            const pathParts = window.location.pathname.split('/');
            mangaId = pathParts[pathParts.length - 1];
            
            loadMangaReader();
            
            // Eventos de teclado
            document.addEventListener('keydown', handleKeyPress);
            
            // Auto-hide UI
            let hideTimer;
            document.addEventListener('mousemove', () => {
                showUI();
                clearTimeout(hideTimer);
                hideTimer = setTimeout(hideUI, 3000);
            });
        });
        
        async function loadMangaReader() {
            try {
                // Cargar información del manga
                const mangaResponse = await fetch(`/api/mangas/${mangaId}`);
                const manga = await mangaResponse.json();
                
                document.getElementById('manga-title').textContent = manga.title;
                
                // Cargar imágenes
                const imagesResponse = await fetch(`/api/mangas/${mangaId}/images`);
                const imagesData = await imagesResponse.json();
                
                mangaImages = imagesData.images;
                totalPages = imagesData.totalPages;
                
                // Actualizar solo el contador del header
                document.getElementById('total-pages').textContent = totalPages;
                
                // Ocultar loading
                document.getElementById('loading').style.display = 'none';
                
                // Cargar todas las páginas en cascada
                loadAllPages();
                
            } catch (error) {
                console.error('Error al cargar el manga:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
            }
        }
        
        function loadAllPages() {
            const content = document.getElementById('reader-content');
            content.innerHTML = '';
            
            // Crear todas las páginas
            mangaImages.forEach((image, index) => {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                
                const pageImg = document.createElement('img');
                pageImg.className = 'manga-page';
                pageImg.src = image.url;
                pageImg.alt = `Página ${index + 1}`;
                pageImg.onclick = () => toggleZoom(pageImg);
                pageImg.loading = 'lazy'; // Carga perezosa para mejor rendimiento
                
                pageContainer.appendChild(pageImg);
                content.appendChild(pageContainer);
            });
        }
        
        function toggleZoom(img) {
            const isCurrentlyZoomed = img.classList.contains('zoomed');
            
            // Quitar zoom de todas las imágenes
            document.querySelectorAll('.manga-page').forEach(page => {
                page.classList.remove('zoomed');
            });
            
            // Aplicar zoom solo a la imagen clickeada si no estaba zoomed
            if (!isCurrentlyZoomed) {
                img.classList.add('zoomed');
                img.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleUI() {
            uiVisible = !uiVisible;
            if (uiVisible) {
                showUI();
            } else {
                hideUI();
            }
        }
        
        function showUI() {
            document.getElementById('reader-header').classList.remove('hidden');
            document.getElementById('navigation').classList.remove('hidden');
        }
        
        function hideUI() {
            if (!uiVisible) {
                document.getElementById('reader-header').classList.add('hidden');
                document.getElementById('navigation').classList.add('hidden');
            }
        }
        
        function goBack() {
            window.history.back();
        }
        
        function handleKeyPress(event) {
            switch(event.key) {
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'h':
                case 'H':
                    toggleUI();
                    break;
                case 'Home':
                    scrollToTop();
                    break;
                case 'Escape':
                    // Quitar zoom de todas las imágenes
                    document.querySelectorAll('.manga-page').forEach(page => {
                        page.classList.remove('zoomed');
                    });
                    break;
            }
        }
    </script>
</body>
</html>
